</div>

<script>
    let imageA = document.getElementById("carA");
    let imageB = document.getElementById("carB");
    let imageC = document.getElementById("carC");
    let imageD = document.getElementById("carD");
    let imageE = document.getElementById("carE");
    function changeImageA() {
        if(imageA.getAttribute("src") ==="https://pbs.twimg.com/media/D4iB8kRU0AEvts5.jpg") {
            imageA.src = "https://pbs.twimg.com/media/Duy24BJX4AMDLoq.jpg";
        } else if(imageA.getAttribute("src") ==="https://pbs.twimg.com/media/Duy24BJX4AMDLoq.jpg") {
            imageA.src = "https://i.pinimg.com/originals/21/14/af/2114af3e4ed4342a3077c4566511e807.jpg";
        } else {
            imageA.src = "https://pbs.twimg.com/media/D4iB8kRU0AEvts5.jpg";

    function check() {
        if(imageA.getAttribute("src")==="Images/Hinh 1a.png"&&imageB.getAttribute("src")==="Images/Hinh 1b.png") {
            document.getElementById("a").style.border= "thick solid blue"
        }
